<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>CSS Colors</title>
<style>
  .named-color { color: red; }
  .hex-color { color: #00ff00; }
  .rgb-color { color: rgb(0, 0, 255); }
  .rgba-color { color: rgba(255, 165, 0, 0.7); }
  .hsl-color { color: hsl(120, 100%, 50%); }
  .hsla-color { color: hsla(240, 100%, 50%, 0.5); }
</style>
</head>
<body>
  <p class="named-color">Named color: Red</p>
  <p class="hex-color">Hex color: #00ff00 (Green)</p>
  <p class="rgb-color">RGB color: rgb(0, 0, 255) (Blue)</p>
  <p class="rgba-color">RGBA color: rgba(255, 165, 0, 0.7) (Orange with transparency)</p>
  <p class="hsl-color">HSL color: hsl(120, 100%, 50%) (Green)</p>
  <p class="hsla-color">HSLA color: hsla(240, 100%, 50%, 0.5) (Blue with transparency)</p>
</body>
</html>
