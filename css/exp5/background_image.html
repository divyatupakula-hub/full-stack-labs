<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Background Image Example</title>
<style>
  body {
    height: 2000px;
  }
  body::before {
    content: "";
    position: fixed;
    top: 50%;
    left: 50%;
    width: 300px;
    height: 300px;
    background-image: url('https://via.placeholder.com/300');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    transform: translate(-50%, -50%) rotate(-15deg);
    pointer-events: none;
    z-index: -1;
  }
</style>
</head>
<body>
  <h1>Background image halfway down page, tilted and fixed</h1>
  <p>Scroll down to see that background image remains fixed.</p>
</body>
</html>
