<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>CSS Box Model</title>
<style>
  .box {
    width: 200px;
    padding: 20px;
    border: 5px solid blue;
    margin: 30px;
    background-color: lightgray;
  }
</style>
</head>
<body>
  <div class="box">
    Content area with padding, border, and margin around it.
  </div>
</body>
</html>
