<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>HTML5 Semantic Tags</title>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <a href="#">Home</a> |
            <a href="#">About</a> |
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <article>
            <header>
                <h2>Article Title</h2>
                <p>By Author</p>
            </header>
            <section>
                <p>This is the first section of the article.</p>
                <figure>
                    <img src="https://via.placeholder.com/150" alt="Sample Image" />
                    <figcaption>Sample Image Caption</figcaption>
                </figure>
            </section>
            <section>
                <p>This is the second section of the article.</p>
            </section>
            <footer>
                <p>Article footer with some info.</p>
            </footer>
        </article>
        <aside>
            <h3>Related Links</h3>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
            </ul>
        </aside>
    </main>
    <footer>
        <p>Website Footer Â© 2025</p>
        <div>
            <span>Contact us: info@example.com</span>
        </div>
    </footer>
</body>
</html>
