<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table Example</title>
</head>
<body>
    <table border="2" cellspacing="0" cellpadding="5">
        <tr>
            <th>Month</th>
            <th>Sales</th>
            <th>Expenses</th>
        </tr>
        <tr>
            <td rowspan="2">January</td>
            <td>1000</td>
            <td>400</td>
        </tr>
        <tr>
            <td colspan="2">Total: 1400</td>
        </tr>
        <tr>
            <td>February</td>
            <td>1200</td>
            <td>450</td>
        </tr>
    </table>
</body>
</html>
